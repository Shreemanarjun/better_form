<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="./">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="devtools_extension">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>devtools_extension</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="loading-indicator" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #2c3e50; color: white;">
    Loading Formix Extension...
  </div>
  <script>
    console.log('FormixDevTools: index.html loaded');
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      console.error('FormixDevTools Error:', msg, 'at', url, 'line:', lineNo);
      document.getElementById('loading-indicator').innerText = 'Error: ' + msg;
      return false;
    };
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
